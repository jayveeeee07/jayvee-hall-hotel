<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation - Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .confirm-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .details {
      margin: 10px 0;
      font-size: 16px;
      text-align: left;
    }
    .details span {
      font-weight: bold;
      color: #333;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>

  <!-- For PNG screenshot -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const booking = JSON.parse(localStorage.getItem("lastBooking"));
      const container = document.getElementById("bookingDetails");

      if (!booking) {
        container.innerHTML = "<p>No booking data found. Please make a reservation first.</p>";
        return;
      }

      // Display booking details
      container.innerHTML = `
        <div class="details"><span>Name:</span> ${booking.name}</div>
        <div class="details"><span>Number of People:</span> ${booking.people}</div>
        <div class="details"><span>Date of Stay:</span> ${booking.date}</div>
        <div class="details"><span>Number of Days:</span> ${booking.days}</div>
        <div class="details"><span>Payment Method:</span> ${booking.payment}</div>
      `;

      // Edit booking button
      document.getElementById("editBtn").addEventListener("click", () => {
        window.location.href = "booking.html"; // Go back to edit booking
      });

      // Confirm and save booking + download PNG
      document.getElementById("confirmBtn").addEventListener("click", () => {
        // Save to admin panel (bookings list)
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        bookings.push(booking);
        localStorage.setItem("bookings", JSON.stringify(bookings));

        // Generate PNG receipt using html2canvas
        html2canvas(document.querySelector(".confirm-container")).then(canvas => {
          const link = document.createElement("a");
          link.download = "Booking_Confirmation.png";
          link.href = canvas.toDataURL();
          link.click();
        });

        alert("Your booking has been successfully confirmed!");
        window.location.href = "home.html";
      });
    });
  </script>
</head>
<body>
  <div class="confirm-container fade-in">
    <h2>Booking Confirmation</h2>
    <div id="bookingDetails"></div>

    <div class="btn-group">
      <button id="editBtn">Edit</button>
      <button id="confirmBtn">Confirm Booking</button>
    </div>
  </div>
</body>
</html>
