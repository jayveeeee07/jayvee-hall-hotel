<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fullscreen Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('assets/bgindex.jpg') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    /* Glassmorphic Login Card */
    .login-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.3s ease-in-out;
    }

    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      background: rgba(255,255,255,0.85);
      color: #333;
    }

    .login-container button {
      width: 100%;
      padding: 12px 0;
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .login-container p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-container a {
      color: #00c3ff;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      .login-container h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Simple local validation (replace with secure backend in production)
      if (user === "00000","JHOM" && pass === "00000", "ADMIN") {
        alert("Login successful!");
        window.location.href = "admin.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>
</body>
</html>
