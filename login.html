<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jayvee Hall</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f4f4f4; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
    }
    .form-container {
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      border: 1px solid #ccc; 
      border-radius: 5px;
    }
    button {
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      background: #28a745; 
      color: white; 
      border: none; 
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #218838; }
    .admin-btn { background: #007bff; }
    .admin-btn:hover { background: #0069d9; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Welcome to Jayvee Hall of Mansion Dashboard</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <button type="button" onclick="window.location.href='signup.html'">Register</button>
      <button type="button" class="admin-btn" onclick="adminLogin()">Administrator</button>
    </form>
  </div>

<script>
  // ✅ User Login Validation
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Retrieve users from localStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if credentials match any user
    const validUser = users.find(u => u.username === username && u.password === password);

    if (validUser) {
      alert("✅ Login successful! Redirecting to Home...");
      localStorage.setItem("currentUser", JSON.stringify(validUser));
      window.location.href = "home.html";
    } else {
      alert("❌ Invalid username or password.");
    }
  });

  // ✅ Admin Login
  function adminLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "admin" && password === "admin123") {
      alert("✅ Admin Login Successful!");
      window.location.href = "admin.html";
    } else {
      alert("❌ Invalid Admin Credentials.");
    }
  }
</script>
</body>
        </html>
