<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Jayvee Hall</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="home-container fade-in">
    <h2>Welcome to Jayvee Hall of Mansion</h2>
    <p>Browse our luxurious rooms below and click to see details.</p>

    <!-- Slider Container -->
    <div class="slider-container">
      <button class="slide-btn left" onclick="prevSlide()">&#10094;</button>
      
      <div class="slider">
        <div class="slide">
          <img src="assets/room1.jpg" alt="Room 1" onclick="showRoomDetails(0)">
        </div>
        <div class="slide">
          <img src="assets/room2.jpg" alt="Room 2" onclick="showRoomDetails(1)">
        </div>
        <div class="slide">
          <img src="assets/room3.jpg" alt="Room 3" onclick="showRoomDetails(2)">
        </div>
      </div>

      <button class="slide-btn right" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <!-- Modal for Room Details -->
  <div id="roomModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRoomModal()">&times;</span>
      <h3 id="roomTitle"></h3>
      <p id="roomDesc"></p>
      <p id="roomPrice"></p>
      <button onclick="alert('Proceed to booking form...')">Interested</button>
      <button onclick="closeRoomModal()">Not Interested</button>
    </div>
  </div>
</body>
  </html>
