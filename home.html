<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jayvee Hall of Mansion - Home</title>
  <style>
    body {
      margin: 0;
      background: url('assets/bgindex.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .booking-status {
      background: rgba(255,255,255,0.9);
      color: black;
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin: 10px 0;
      padding: 12px 20px;
      background: #333;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover { background: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Jayvee Hall of Mansion</h1>
    <a class="btn" href="booking.html">Book a Room</a>
    <h3>Your Bookings:</h3>
    <div id="userBookings"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdMcz7H8k5QjQikD6ZAlf7kHw7BbUBO70",
      authDomain: "jayveehallofmansion.firebaseapp.com",
      databaseURL: "https://jayveehallofmansion-default-rtdb.firebaseio.com",
      projectId: "jayveehallofmansion",
      storageBucket: "jayveehallofmansion.firebasestorage.app",
      messagingSenderId: "596113378063",
      appId: "1:596113378063:web:ae6fa08175627727660c7a",
      measurementId: "G-LY9QYJKZMX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Store email in localStorage after booking
    const userEmail = localStorage.getItem("userEmail");
    const userBookingsDiv = document.getElementById("userBookings");

    function renderBooking(id, booking) {
      return `
        <div class="booking-status">
          <strong>Room:</strong> ${booking.room}<br>
          <strong>Date:</strong> ${booking.date}<br>
          <strong>Status:</strong> ${booking.status}
        </div>
      `;
    }

    if (userEmail) {
      const bookingsRef = ref(db, 'bookings');
      onValue(bookingsRef, (snapshot) => {
        userBookingsDiv.innerHTML = "";
        const data = snapshot.val();
        for (let key in data) {
          const booking = data[key];
          if (booking.email === userEmail) {
            userBookingsDiv.innerHTML += renderBooking(key, booking);
          }
        }
      });
    } else {
      userBookingsDiv.innerHTML = "<p>No bookings found. Please book a room.</p>";
    }
  </script>
</body>
</html>
