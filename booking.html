<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Room - Jayvee Hall of Mansion</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
  }

  header, footer {
    background: #121212;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-weight: 600;
    flex-shrink: 0;
  }

  main {
    flex: 1;
    overflow-y: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }

  .form-container {
    background: #fff;
    border-radius: 10px;
    padding: 25px 30px;
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  h2 {
    text-align: center;
    color: #121212;
    margin-bottom: 25px;
  }

  input, select, button {
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 6px;
    border: none; /* borderless */
    outline: none;
  }

  button {
    background: #121212;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #333;
  }

  .message {
    text-align: center;
    color: green;
    font-weight: 500;
  }
</style>
</head>
<body>

<header>Jayvee Hall of Mansion - Book a Room</header>

<main>
  <div class="form-container">
    <h2>Booking Form</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="date" id="checkin" placeholder="Check-in Date" required>
      <input type="date" id="checkout" placeholder="Check-out Date" required>
      <select id="room" required>
        <option value="">Select Room Type</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
      </select>
      <button type="submit">Submit Booking</button>
      <div class="message" id="message"></div>
    </form>
  </div>
</main>

<footer>Â© 2025 Jayvee Hall of Mansion. All Rights Reserved.</footer>

</body>
</html>
