<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Room - Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fullscreen Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('assets/bgindex.jpg') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Dark Overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }

    /* Glass Booking Form */
    .booking-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 500px;
      padding: 35px 30px;
      border-radius: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.3s ease-in-out;
    }

    .booking-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .booking-container input, .booking-container select {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.85);
      color: #333;
    }

    .booking-container button {
      width: 100%;
      padding: 12px 0;
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .booking-container button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .booking-container p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .booking-container a {
      color: #00c3ff;
      text-decoration: none;
    }

    .booking-container a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .booking-container {
        padding: 30px 20px;
      }
      .booking-container h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book a Room</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <select id="roomType" required>
      <option value="">Select Room Type</option>
      <option value="Deluxe Room">Deluxe Room</option>
      <option value="Suite Room">Suite Room</option>
      <option value="Family Room">Family Room</option>
      <option value="Presidential Room">Presidential Room</option>
    </select>
    <input type="number" id="guests" placeholder="Number of Guests" min="1" required>
    <label style="display:block; text-align:left; margin-top:10px;">Check-in Date</label>
    <input type="date" id="checkIn" required>
    <label style="display:block; text-align:left; margin-top:10px;">Check-out Date</label>
    <input type="date" id="checkOut" required>
    <button onclick="bookRoom()">Confirm Booking</button>
    <p><a href="index.html">Back to Home</a></p>
  </div>

  <script>
    function bookRoom() {
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const roomType = document.getElementById('roomType').value;
      const guests = document.getElementById('guests').value;
      const checkIn = document.getElementById('checkIn').value;
      const checkOut = document.getElementById('checkOut').value;

      if (!fullName || !email || !phone || !roomType || !guests || !checkIn || !checkOut) {
        alert("Please complete all fields.");
        return;
      }

      // Simple date validation
      if (new Date(checkOut) <= new Date(checkIn)) {
        alert("Check-out date must be after check-in date.");
        return;
      }

      // Retrieve existing bookings
      let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

      // Save new booking
      bookings.push({
        fullName, email, phone, roomType, guests,
        checkIn, checkOut,
        status: "Pending",
        bookedAt: new Date().toLocaleString()
      });

      localStorage.setItem("bookings", JSON.stringify(bookings));
      alert("Booking successful! We will contact you for confirmation.");
      window.location.href = "index.html";
    }
  </script>
</body>
      </html>
