<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Room - Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('assets/bgindex.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: white;
    }

    .booking-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(0,0,0,0.65);
      border-radius: 14px;
      text-align: center;
      backdrop-filter: blur(6px);
      animation: fadeIn 0.8s ease;
    }

    .booking-container h2 { margin-bottom: 20px; }

    .booking-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .booking-form input, .booking-form select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .booking-form button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #198754;
      color: white;
      transition: 0.3s;
    }

    .booking-form button:hover { background: #157347; }

    .message {
      margin-top: 15px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book Your Stay</h2>
    <form class="booking-form" id="bookingForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="date" id="checkin" required>
      <input type="date" id="checkout" required>
      <select id="room">
        <option value="" disabled selected>Select a Room</option>
        <option>Room 101 - Deluxe Room</option>
        <option>Room 102 - Executive Suite</option>
        <option>Room 103 - Family Room</option>
        <option>Room 104 - Presidential Suite</option>
      </select>
      <button type="submit">Submit Booking</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdMcz7H8k5QjQikD6ZAlf7kHw7BbUBO70",
      authDomain: "jayveehallofmansion.firebaseapp.com",
      databaseURL: "https://jayveehallofmansion-default-rtdb.firebaseio.com",
      projectId: "jayveehallofmansion",
      storageBucket: "jayveehallofmansion.firebasestorage.app",
      messagingSenderId: "596113378063",
      appId: "1:596113378063:web:ae6fa08175627727660c7a",
      measurementId: "G-LY9QYJKZMX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const bookingForm = document.getElementById("bookingForm");
    const message = document.getElementById("message");

    bookingForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const booking = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        checkin: document.getElementById("checkin").value,
        checkout: document.getElementById("checkout").value,
        room: document.getElementById("room").value,
        status: "pending",
        timestamp: Date.now()
      };

      push(ref(db, "bookings"), booking)
        .then(() => {
          message.textContent = "✅ Booking submitted successfully! We will notify you once approved.";
          bookingForm.reset();
        })
        .catch(() => {
          message.textContent = "❌ Failed to submit booking. Please try again.";
        });
    });
  </script>
</body>
  </html>
