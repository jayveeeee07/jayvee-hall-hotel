<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Room - Jayvee Hall of Mansion</title>
  <style>
    body {
      background: url('assets/bgindex.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .booking-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book Your Room</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="date" id="date" required>
    <select id="roomSelect">
      <option value="Room 101 - Deluxe Room">Room 101 - Deluxe Room</option>
      <option value="Room 102 - Executive Suite">Room 102 - Executive Suite</option>
      <option value="Room 103 - Family Room">Room 103 - Family Room</option>
      <option value="Room 104 - Presidential Suite">Room 104 - Presidential Suite</option>
    </select>
    <button onclick="submitBooking()">Submit Booking</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdMcz7H8k5QjQikD6ZAlf7kHw7BbUBO70",
      authDomain: "jayveehallofmansion.firebaseapp.com",
      databaseURL: "https://jayveehallofmansion-default-rtdb.firebaseio.com",
      projectId: "jayveehallofmansion",
      storageBucket: "jayveehallofmansion.firebasestorage.app",
      messagingSenderId: "596113378063",
      appId: "1:596113378063:web:ae6fa08175627727660c7a",
      measurementId: "G-LY9QYJKZMX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.submitBooking = function() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("date").value;
      const room = document.getElementById("roomSelect").value;

      if (!name || !email || !date) {
        alert("Please fill all fields");
        return;
      }

      const bookingsRef = ref(db, 'bookings');
      const newBookingRef = push(bookingsRef);

      set(newBookingRef, {
        name,
        email,
        date,
        room,
        status: "Pending"
      }).then(() => {
        alert("Booking submitted successfully!");
        window.location.href = "home.html";
      });
    }
  </script>
</body>
  </html>
