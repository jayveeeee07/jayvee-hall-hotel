<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Booking - Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/bgindex.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .booking-container {
      background: rgba(0, 0, 0, 0.65);
      padding: 25px 30px;
      border-radius: 12px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .booking-container h2 {
      margin-bottom: 15px;
    }

    .booking-container input, 
    .booking-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .booking-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .booking-container button:hover {
      background: #218838;
    }

    .back-btn {
      background: #ff9800 !important;
      margin-top: 10px;
    }

    .back-btn:hover {
      background: #e68900 !important;
    }

    #successMsg {
      display: none;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      background: rgba(40,167,69,0.9);
      color: #fff;
    }

    .details-box {
      display: none;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }

    .details-box h3 {
      margin-top: 0;
      color: #ffeb3b;
    }

    .details-box p {
      margin: 5px 0;
      font-size: 15px;
      color: #fff;
    }

    .download-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2196f3;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .download-btn:hover {
      background: #0b7dda;
    }

    @media (max-width: 500px) {
      .booking-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="booking-container fade-in">
  <h2>Book Your Stay</h2>

  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="date" id="bookingDate" required>

  <select id="roomSelect" required>
    <option value="">Select Room</option>
    <option value="Room 101 - Deluxe Room">Room 101 - Deluxe Room</option>
    <option value="Room 102 - Executive Suite">Room 102 - Executive Suite</option>
    <option value="Room 103 - Family Room">Room 103 - Family Room</option>
    <option value="Room 104 - Presidential Suite">Room 104 - Presidential Suite</option>
  </select>

  <button onclick="submitBooking()">Confirm Booking</button>
  <button class="back-btn" onclick="window.location.href='home.html'">Back to Home</button>

  <div id="successMsg">Your booking request has been submitted!</div>

  <!-- Booking Details Box -->
  <div class="details-box" id="detailsBox">
    <h3>Booking Details</h3>
    <p><strong>Name:</strong> <span id="detailName"></span></p>
    <p><strong>Room:</strong> <span id="detailRoom"></span></p>
    <p><strong>Date:</strong> <span id="detailDate"></span></p>
    <p><strong>Status:</strong> <span id="detailStatus"></span></p>
    <button class="download-btn" onclick="downloadReceipt()">Download Receipt</button>
  </div>
</div>

<script>
  const { jsPDF } = window.jspdf;

  // Pre-fill room from query string if passed
  const urlParams = new URLSearchParams(window.location.search);
  const selectedRoom = urlParams.get('room');
  if (selectedRoom) {
    document.getElementById('roomSelect').value = selectedRoom;
  }

  let lastBooking = null;

  function submitBooking() {
    const name = document.getElementById('fullName').value.trim();
    const date = document.getElementById('bookingDate').value;
    const room = document.getElementById('roomSelect').value;

    if (!name || !date || !room) {
      alert("Please fill in all booking details.");
      return;
    }

    const booking = {
      name: name,
      date: date,
      room: room,
      status: "Pending"
    };

    // Save to localStorage
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    bookings.push(booking);
    localStorage.setItem("bookings", JSON.stringify(bookings));

    lastBooking = booking;

    // Show success message
    document.getElementById("successMsg").style.display = "block";

    // Show details box
    document.getElementById("detailsBox").style.display = "block";
    document.getElementById("detailName").innerText = booking.name;
    document.getElementById("detailRoom").innerText = booking.room;
    document.getElementById("detailDate").innerText = booking.date;
    document.getElementById("detailStatus").innerText = booking.status;

    // Reset form
    document.getElementById('fullName').value = '';
    document.getElementById('bookingDate').value = '';
    document.getElementById('roomSelect').value = '';
  }

  function downloadReceipt() {
    if (!lastBooking) return;

    const doc = new jsPDF("p", "pt", "a4");

    // Add background image
    const img = new Image();
    img.src = 'assets/receiptbg.jpg'; // Replace with your background image path
    img.onload = function() {
      doc.addImage(img, 'JPEG', 0, 0, 595, 842); // Full A4 background

      // Overlay booking text
      doc.setFontSize(22);
      doc.setTextColor(0, 0, 0);
      doc.text("Jayvee Hall of Mansion", 180, 120);
      doc.setFontSize(14);
      doc.text(`Name: ${lastBooking.name}`, 100, 200);
      doc.text(`Room: ${lastBooking.room}`, 100, 230);
      doc.text(`Date: ${lastBooking.date}`, 100, 260);
      doc.text(`Status: ${lastBooking.status}`, 100, 290);
      doc.text("Thank you for booking with us!", 100, 350);

      doc.save("Booking_Receipt.pdf");
    };
  }
</script>

</body>
                                                          </html>
