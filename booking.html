<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .form-container, .details-container {
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: 20px auto;
    }
    input, select {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;
    }
    button { 
      padding: 10px 20px; background: #28a745; color: white; 
      border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;
    }
    button:hover { background: #218838; }
    .details-container { display: none; }
    .details-container h3 { margin-top: 0; }
    .btn-download { background: #007bff; }
    .btn-download:hover { background: #0069d9; }
    .payment-info { display:none; background:#eef; padding:10px; border-radius:5px; margin-top:10px; }
    .proof-upload { display:none; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Online Reservation Form</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Enter Full Name" required>
      <input type="number" id="people" placeholder="Number of People" required>
      <input type="date" id="date" required>
      
      <select id="payment" required>
        <option value="">Select Payment Method</option>
        <option value="Cash">Cash</option>
        <option value="Gcash">Gcash</option>
        <option value="Seabank">Seabank</option>
      </select>

      <!-- Dynamic Payment Info -->
      <div id="paymentInfo" class="payment-info"></div>

      <!-- Upload Payment Proof -->
      <div class="proof-upload" id="proofUpload">
        <label><strong>Send Payment Proof:</strong></label>
        <input type="file" id="paymentProof" accept="image/*">
      </div>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <!-- Booking Details Box -->
  <div class="details-container" id="detailsBox">
    <h3>Booking Details</h3>
    <p><strong>Name:</strong> <span id="dName"></span></p>
    <p><strong>Number of People:</strong> <span id="dPeople"></span></p>
    <p><strong>Date of Stay:</strong> <span id="dDate"></span></p>
    <p><strong>Payment Method:</strong> <span id="dPayment"></span></p>
    <p><strong>Payment Proof:</strong> <span id="dProof"></span></p>
    
    <button class="btn-download" onclick="downloadReceipt()">Download Receipt</button>
  </div>

<script>
  const bookingForm = document.getElementById("bookingForm");
  const detailsBox = document.getElementById("detailsBox");
  const paymentSelect = document.getElementById("payment");
  const paymentInfo = document.getElementById("paymentInfo");
  const proofUpload = document.getElementById("proofUpload");
  const paymentProofInput = document.getElementById("paymentProof");

  // Show payment info & proof upload
  paymentSelect.addEventListener("change", function() {
    if (this.value === "Gcash") {
      paymentInfo.style.display = "block";
      paymentInfo.innerHTML = "<strong>Gcash:</strong> 09464766208 (E.C)";
      proofUpload.style.display = "block";
    } else if (this.value === "Seabank") {
      paymentInfo.style.display = "block";
      paymentInfo.innerHTML = "<strong>Seabank:</strong> 19169025449 (J.C)";
      proofUpload.style.display = "block";
    } else {
      paymentInfo.style.display = "none";
      proofUpload.style.display = "none";
    }
  });

  // Handle Booking Submission
  bookingForm.addEventListener("submit", function(event) {
    event.preventDefault();

    const booking = {
      name: document.getElementById("name").value,
      people: document.getElementById("people").value,
      date: document.getElementById("date").value,
      payment: document.getElementById("payment").value,
      proof: ""
    };

    // Attach payment proof if uploaded
    if (paymentProofInput.files.length > 0) {
      const reader = new FileReader();
      reader.onload = function(e) {
        booking.proof = e.target.result;
        saveBooking(booking);
      };
      reader.readAsDataURL(paymentProofInput.files[0]);
    } else {
      saveBooking(booking);
    }
  });

  // Save booking and display
  function saveBooking(booking) {
    // Check duplicate date
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    if (bookings.some(b => b.date === booking.date)) {
      alert("⚠️ Booking for this date already exists! Please choose another date.");
      return;
    }

    bookings.push(booking);
    localStorage.setItem("bookings", JSON.stringify(bookings));

    // Display Details
    document.getElementById("dName").innerText = booking.name;
    document.getElementById("dPeople").innerText = booking.people;
    document.getElementById("dDate").innerText = booking.date;
    document.getElementById("dPayment").innerText = booking.payment;
    document.getElementById("dProof").innerText = booking.proof ? "Proof Uploaded" : "No Proof";

    detailsBox.style.display = "block";
    alert("✅ Booking Confirmed!");
  }

  // Download Booking Receipt as PNG
  function downloadReceipt() {
    html2canvas(detailsBox).then(canvas => {
      const link = document.createElement("a");
      link.download = "Booking_Receipt.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>

</body>
                                  </html>
