<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('assets/bgindex.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .admin-container {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.9);
      color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #333;
      color: #fff;
    }

    tr:hover {
      background: rgba(0,0,0,0.05);
    }

    .btn-approve, .btn-reject {
      border: none;
      padding: 8px 14px;
      margin: 3px;
      cursor: pointer;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
    }

    .btn-approve {
      background: #28a745;
    }
    .btn-reject {
      background: #dc3545;
    }
    .btn-approve:hover { background: #218838; }
    .btn-reject:hover { background: #c82333; }

    .logout-btn {
      margin-top: 20px;
      background: #ff9800;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .logout-btn:hover {
      background: #e68900;
    }

    /* Notification popup */
    #notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }
      th, td {
        padding: 10px;
      }
      header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  Admin Dashboard - Jayvee Hall of Mansion
</header>

<div class="admin-container">
  <h2>Booking Management</h2>
  <p>Approve or reject room bookings from users below:</p>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Room</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="bookingTable">
      <!-- Populated dynamically -->
    </tbody>
  </table>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div id="notification"></div>

<script>
  // Load bookings from localStorage
  function loadBookings() {
    const table = document.getElementById("bookingTable");
    table.innerHTML = "";

    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    if (bookings.length === 0) {
      table.innerHTML = `<tr><td colspan="5">No bookings yet.</td></tr>`;
      return;
    }

    bookings.forEach((booking, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${booking.name}</td>
        <td>${booking.room}</td>
        <td>${booking.date}</td>
        <td>${booking.status}</td>
        <td>
          <button class="btn-approve" onclick="updateStatus(${index}, 'Approved')">Approve</button>
          <button class="btn-reject" onclick="updateStatus(${index}, 'Rejected')">Reject</button>
        </td>
      `;
      table.appendChild(row);
    });
  }

  // Update booking status
  function updateStatus(index, status) {
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    bookings[index].status = status;
    localStorage.setItem("bookings", JSON.stringify(bookings));
    showNotification(`Booking ${status}!`, status === "Approved");
    loadBookings();
  }

  function logout() {
    window.location.href = "login.html";
  }

  // Show temporary notification
  function showNotification(message, isSuccess) {
    const notif = document.getElementById("notification");
    notif.textContent = message;
    notif.style.display = "block";
    notif.style.background = isSuccess ? "rgba(40,167,69,0.9)" : "rgba(220,53,69,0.9)";
    setTimeout(() => notif.style.display = "none", 4000);
  }

  // Load bookings on page start
  window.onload = loadBookings;
</script>

</body>
</html>
