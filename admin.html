<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Jayvee Hall of Mansion</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    header {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .booking {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 5px solid #0d6efd;
    }

    .booking-info {
      flex: 1;
    }

    .booking-actions button {
      margin-left: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .approve { background: #198754; color: white; }
    .approve:hover { background: #157347; }
    .reject { background: #dc3545; color: white; }
    .reject:hover { background: #bb2d3b; }

    .status {
      font-weight: 600;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>Admin Panel - Manage Bookings</header>
  <div class="container" id="bookingsList">
    Loading bookings...
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdMcz7H8k5QjQikD6ZAlf7kHw7BbUBO70",
      authDomain: "jayveehallofmansion.firebaseapp.com",
      databaseURL: "https://jayveehallofmansion-default-rtdb.firebaseio.com",
      projectId: "jayveehallofmansion",
      storageBucket: "jayveehallofmansion.firebasestorage.app",
      messagingSenderId: "596113378063",
      appId: "1:596113378063:web:ae6fa08175627727660c7a",
      measurementId: "G-LY9QYJKZMX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const bookingsList = document.getElementById("bookingsList");
    const bookingsRef = ref(db, "bookings");

    const renderBookings = (data) => {
      bookingsList.innerHTML = "";
      if (!data) {
        bookingsList.innerHTML = "No bookings yet.";
        return;
      }

      Object.entries(data).forEach(([id, booking]) => {
        const div = document.createElement("div");
        div.className = "booking";

        div.innerHTML = `
          <div class="booking-info">
            <strong>${booking.room}</strong> <br>
            ${booking.name} (${booking.email}) <br>
            Check-in: ${booking.checkin} | Check-out: ${booking.checkout} <br>
            <span class="status">Status: ${booking.status}</span>
          </div>
          <div class="booking-actions">
            <button class="approve">Approve</button>
            <button class="reject">Reject</button>
          </div>
        `;

        const approveBtn = div.querySelector(".approve");
        const rejectBtn = div.querySelector(".reject");

        approveBtn.onclick = () => {
          update(ref(db, "bookings/" + id), { status: "approved" });
        };
        rejectBtn.onclick = () => {
          update(ref(db, "bookings/" + id), { status: "rejected" });
        };

        bookingsList.appendChild(div);
      });
    };

    onValue(bookingsRef, (snapshot) => {
      renderBookings(snapshot.val());
    });
  </script>
</body>
</html>
