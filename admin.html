<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel - Jayvee Hall of Mansion</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  header {
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.7);
    font-size: 28px;
    font-weight: bold;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    border-bottom: 1px solid #444;
    text-align: left;
  }
  select {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  .message {
    margin-top: 15px;
    font-weight: 500;
    font-size: 0.95rem;
    color: #0f0;
  }
  footer {
    background: rgba(0,0,0,0.8);
    color: #fff;
    text-align: center;
    padding: 15px 10px;
    margin-top: 40px;
  }
</style>
</head>
<body>
<header>
  <h1>Admin Panel - JHOM</h1>
</header>

<div id="bookingsContainer">
  <table id="bookingsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Room</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bookings will appear here -->
    </tbody>
  </table>
  <div class="message" id="message"></div>
</div>

<footer>
  <p>© 2025 Jayvee Hall of Mansion. All Rights Reserved.</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdMcz7H8k5QjQikD6ZAlf7kHw7BbUBO70",
  authDomain: "jayveehallofmansion.firebaseapp.com",
  databaseURL: "https://jayveehallofmansion-default-rtdb.firebaseio.com",
  projectId: "jayveehallofmansion",
  storageBucket: "jayveehallofmansion.firebasestorage.app",
  messagingSenderId: "596113378063",
  appId: "1:596113378063:web:ae6fa08175627727660c7a",
  measurementId: "G-LY9QYJKZMX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const bookingsTableBody = document.querySelector("#bookingsTable tbody");
const messageDiv = document.getElementById("message");

const bookingsRef = ref(db, "bookings");

onValue(bookingsRef, (snapshot) => {
  bookingsTableBody.innerHTML = "";
  snapshot.forEach((childSnap) => {
    const booking = childSnap.val();
    const key = childSnap.key;

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${booking.name}</td>
      <td>${booking.email}</td>
      <td>${booking.checkin}</td>
      <td>${booking.checkout}</td>
      <td>${booking.room}</td>
      <td>
        <select data-key="${key}">
          <option value="pending" ${booking.status === "pending" ? "selected" : ""}>Pending</option>
          <option value="approved" ${booking.status === "approved" ? "selected" : ""}>Approved</option>
          <option value="rejected" ${booking.status === "rejected" ? "selected" : ""}>Rejected</option>
        </select>
      </td>
    `;
    bookingsTableBody.appendChild(tr);
  });

  // Add event listeners to all select dropdowns
  const selects = document.querySelectorAll("select[data-key]");
  selects.forEach((select) => {
    select.addEventListener("change", (e) => {
      const key = e.target.getAttribute("data-key");
      const newStatus = e.target.value;

      update(ref(db, `bookings/${key}`), { status: newStatus })
        .then(() => {
          messageDiv.textContent = `✅ Booking status updated to "${newStatus}". Email notification sent automatically.`;
          setTimeout(() => messageDiv.textContent = "", 4000);
        })
        .catch(() => {
          messageDiv.textContent = "❌ Failed to update status. Try again.";
        });
    });
  });
});
</script>
</body>
</html>
