<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <style>
    body {
      background: url('assets/bgindex.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }
    .dashboard {
      max-width: 1200px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
    }
    .booking-card {
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      position: relative;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background: green; color: white; }
    .reject { background: red; color: white; }
    .receipt { background: #333; color: white; }
  </style>
</head>
<body>

<div class="dashboard">
  <h1>Admin Dashboard</h1>
  <div id="bookingList"></div>
</div>

<script>
  const bookingList = document.getElementById("bookingList");

  db.ref('bookings').on('value', (snapshot) => {
    bookingList.innerHTML = "";
    const data = snapshot.val();

    for (let key in data) {
      const booking = data[key];
      const card = document.createElement("div");
      card.className = "booking-card";
      card.innerHTML = `
        <h3>${booking.room}</h3>
        <p><strong>Name:</strong> ${booking.name}</p>
        <p><strong>Email:</strong> ${booking.email}</p>
        <p><strong>Date:</strong> ${booking.date}</p>
        <p><strong>Status:</strong> ${booking.status}</p>
        <button class="approve" onclick="updateStatus('${key}', 'Approved')">Approve</button>
        <button class="reject" onclick="updateStatus('${key}', 'Rejected')">Reject</button>
        <button class="receipt" onclick="downloadReceipt('${booking.name}','${booking.room}','${booking.date}','${booking.status}')">Download Receipt</button>
      `;
      bookingList.appendChild(card);
    }
  });

  function updateStatus(id, status) {
    db.ref('bookings/' + id).update({ status: status });
  }

  // Generate and Download Receipt
  function downloadReceipt(name, room, date, status) {
    const receiptWindow = window.open('', '_blank');
    receiptWindow.document.write(`
      <html>
        <head><title>Booking Receipt</title></head>
        <body style="text-align:center; font-family: Arial; background:url('assets/bgindex.jpg') no-repeat center center/cover; height:100vh; display:flex; align-items:center; justify-content:center;">
          <div style="background: rgba(255,255,255,0.9); padding:20px; border-radius:15px;">
            <h1>Jayvee Hall of Mansion</h1>
            <h2>Booking Receipt</h2>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Room:</strong> ${room}</p>
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Status:</strong> ${status}</p>
            <p>Thank you for booking with us!</p>
          </div>
        </body>
      </html>
    `);
    receiptWindow.document.close();
    receiptWindow.print();
  }
</script>

</body>
</html>
